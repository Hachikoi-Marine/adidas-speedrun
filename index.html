<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="header">
      <ul>
        <a href="https://www.adidas.com/us/" target="_blank"
          ><img src="./adidas.png" alt="logo" class="logo"
        /></a>
        <a href="#prod">Productos</a>
        <a href="#contact">Contacto</a>
      </ul>
    </nav>
    <main>
      <section class="sec1" id="prod">
        <h2>Nuestros productos</h2>
        <div class="prods">
          <img src="./sho.png" alt="shoe 1" />
          <img src="./sho2.png" alt="shoe 2" />
        </div>
      </section>
      <section class="">
        <h2>Â¡Toma un vistazo!</h2>
        <iframe
          class="iframe"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/MXfuD2MFPHw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
    </main>

    <footer id="contact">
      <h2>Contactanos</h2>
      <ul>
        <li>
          <a
            href="https://www.facebook.com/adidasmx/?brand_redir=182162001806727"
            target="_blank"
          >
            <img src="./fb.svg" alt="facebook" />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/adidas/" target="_blank">
            <img src="./ig.svg" alt="insta" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
